<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body>
    <h1>Glossário</h1>

    <dl>
      <h3>
        <a href="https://www.homehost.com.br/blog/tutoriais/doctype-html/"
          ><dt>!DOCTYPE html</dt>
        </a>
      </h3>
      <dd>Define o tipo de documento como HTML5.</dd>

      <h3>
        <a href="https://www.homehost.com.br/blog/tutoriais/o-que-e-html/"
          ><dt>html</dt></a
        >
      </h3>
      <dd>Define um documento HTML.</dd>

      <h3>
        <a
          href="https://www.hostinger.com.br/tutoriais/o-que-e-css-guia-basico-de-css"
          ><dt>css</dt></a
        >
      </h3>
      <dd>
        CSS é a sigla para Cascading Style Sheets, ou seja, folhas de estilo em
        cascatas.
      </dd>

      <h3>
        <a
          href="https://www.htmlprogressivo.net/2013/06/head-a-tag-cabeca-do-HTM-de-um-site_9.html"
          ><dt>head</dt></a
        >
      </h3>
      <dd>Container para metadados, título da página, links...</dd>

      <h3>  
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"
          ><dt>body</dt></a
        >
      </h3>
      <dd>Corpo do documento.</dd>
    </dl>
  </body>
</html>
